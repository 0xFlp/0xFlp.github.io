{{ define "main" }}
<div class="container categories-page" style="padding:2rem;">



  <div class="categories-grid">
    {{ range $name, $pages := .Site.Taxonomies.categories }}
      {{ $cat := $name }}

      <!-- Pega a imagem da categoria do data/categories.yml -->
      {{ $cover := index site.Data.categories $cat }}

      <div class="category-card">
        <a href="{{ "/categories/" | relURL }}{{ $cat | urlize }}">
          {{ if $cover }}
            <div class="image-wrapper">
              <img src="{{ $cover | relURL }}" alt="{{ $cat }}">
              <div class="overlay">
                <h3>{{ $cat }}</h3>
              </div>
            </div>
          {{ else }}
            <div class="no-image"><h3>{{ $cat }}</h3></div>
          {{ end }}
        </a>
      </div>
    {{ end }}
  </div>

</div>

<style>
.categories-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
  gap: 1.5rem;
}

.category-card a {
  text-decoration: none;
  color: inherit;
}

.image-wrapper {
  position: relative;
  overflow: hidden;
  border-radius: 12px;
  box-shadow: 0 6px 15px rgba(0,0,0,0.15);
  transition: transform 0.3s, box-shadow 0.3s;
}

.image-wrapper img {
  width: 100%;
  height: 160px;
  object-fit: cover;
  display: block;
  transition: transform 0.3s;
}

.image-wrapper:hover {
  transform: translateY(-5px);
  box-shadow: 0 10px 25px rgba(0,0,0,0.25);
}

.image-wrapper:hover img {
  transform: scale(1.05);
}

.overlay {
  position: absolute;
  bottom: 0;
  width: 100%;
  padding: 0.5rem 0;
  background: rgba(0,0,0,0.5);
  color: white;
  text-align: center;
  font-weight: bold;
}

.no-image {
  display: flex;
  align-items: center;
  justify-content: center;
  height: 160px;
  background: #f0f0f0;
  border-radius: 12px;
  box-shadow: 0 6px 15px rgba(0,0,0,0.1);
  font-weight: bold;
  color: #333;
}
</style>
{{ end }}
